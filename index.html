    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#000000', // Deep Black
                blue: '#2563eb', // Primary Blue (Blue 600)

                gray: '#f8fafc', // Very light gray for backgrounds
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],

          }

      }

        background: #64748b; 
      }
    </style>
